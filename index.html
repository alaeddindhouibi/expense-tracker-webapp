<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense tracker </h1>

    <a href="/add">add new expense  </a>
    <table border="1" style="margin-left: auto; margin-right: auto;">
        <thead>
            <tr>
                <th>Date</th>
                <th>id</th>
                <th>amount</th>
                <th>description</th>


            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.date}}</td>
                <td>{{ expense.id}}</td>
                <td>{{ expense.amount}}</td>
                <td>{{ expense.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
